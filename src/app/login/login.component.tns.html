<FlexboxLayout class="login-box">
  <StackLayout class="login-inner-container">
    <TextField hint="Email/User" autocorrect="false"></TextField>
    <TextField hint="Password" secure="true"></TextField>
    <Button text="Sign In" (tap)="signIn()"></Button>
    <Button text="Sign Up" (tap)="signUp()"></Button>
  </StackLayout>
</FlexboxLayout>
