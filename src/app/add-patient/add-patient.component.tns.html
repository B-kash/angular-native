<FlexboxLayout class="page">
  <StackLayout class="horizontal">
    <FloatLabel class="form-control" placeholder="Full Name"></FloatLabel>

    <FlexboxLayout class="linear">
      <FloatLabel type="number" placeholder="Age"></FloatLabel>
      <FloatLabel placeholder="Address"></FloatLabel>
    </FlexboxLayout>
    <Label text="Date of Birth"></Label>
    <DatePicker [year]="currentYear" [month]="currentMonth" [day]="currentDay" minDate="1970-01-01" maxDate="2100-12-31"></DatePicker>
  </StackLayout>
</FlexboxLayout>
